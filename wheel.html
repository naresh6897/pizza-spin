<!DOCTYPE html>
<html>
<head>
  <title>Spin the Wheel!</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #FFE8D6 url('images/wooden-table-bg.jpg') center/cover no-repeat; /* Generated wooden table background */
      text-align: center;
      padding: 20px;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: transparent;
      padding: 20px;
      position: relative;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 2px solid #E63946; /* Debugging border to ensure visibility */
    }
    #wheel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 3s ease-out;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid #E63946;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    button {
      background: #E63946;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    h1 { color: #E63946; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçï Let‚Äôs Spin, <span id="user-name">Guest</span>!</h1>
    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button id="spin-btn">Spin!</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'Guest';
    document.getElementById('user-name').textContent = name;

    const prizes = ['Free Dip', 'Free Pop', 'Free Chipbag', '10% Off', 'Free Soda'];
    let currentAngle = 0;
    let spinning = false;

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const colors = ['#F4A261', '#E76F51', '#F4A261', '#E76F51', '#F4A261'];
    const radius = 200;
    const centerX = 200;
    const centerY = 200;
    const arc = (2 * Math.PI) / prizes.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * arc - Math.PI / 2;
        const endAngle = (i + 1) * arc - Math.PI / 2;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Poppins';
        ctx.fillText(prizes[i], 100, 0);
        ctx.restore();
      }
    }

    drawWheel();

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      document.getElementById('spin-btn').disabled = true;

      let spinTime = 3000;
      let spinAngleStart = Math.random() * 360 + 720; // At least 2 full rotations
      currentAngle += spinAngleStart;

      canvas.style.transform = `rotate(${currentAngle}deg)`;

      setTimeout(() => {
        determinePrize();
      }, spinTime);
    }

    function determinePrize() {
      const arcDeg = 360 / prizes.length;
      let index = Math.floor(((currentAngle % 360) / arcDeg) % prizes.length);
      let prize = prizes[prizes.length - index - 1];
      window.location.href = `thankyou.html?prize=${encodeURIComponent(prize)}&name=${encodeURIComponent(name)}`;
    }

    document.getElementById('spin-btn').addEventListener('click', spinWheel);
  </script>
</body>
</html>
