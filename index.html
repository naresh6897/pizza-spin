<!DOCTYPE html>
<html>
<head>
  <title>24/1 Pizza - Enter to Spin!</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #FFE8D6;
      text-align: center;
      padding: 0;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      color: #333;
      line-height: 1.6;
    }
    .hero {
      background: url('new images/pizza-box-wings.jpg') center/cover no-repeat;
      height: 300px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
    }
    .hero img.logo {
      width: 200px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }
    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2em;
      color: #F4A261;
      margin: 10px 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #E63946;
      font-weight: bold;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    input {
      padding: 15px;
      margin: 15px 0;
      width: 90%;
      border: 2px solid #E63946;
      border-radius: 8px;
      font-size: 1.1em;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #F4A261;
      outline: none;
    }
    input::placeholder {
      color: #999;
    }
    button {
      background: #E63946;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #F4A261;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #E63946;
      font-weight: bold;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .hero { height: 200px; }
      .hero img.logo { width: 150px; }
      .container { padding: 15px; }
      input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="new images/241-pizza-logo.png" alt="24/1 Pizza Logo" class="logo">
    <h1>Spin to Win Delicious Prizes! üçï</h1>
  </div>
  <div class="container">
    <h1>Enter to Spin!</h1>
    <p>Fill in your details for a chance to win!</p>
    <form id="customer-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required><br>
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <input type="tel" id="phone" name="phone" placeholder="Phone (10 digits)" required><br>
      <button type="submit" id="submit-btn">Spin!</button>
    </form>
    <div id="error" class="error"></div>
  </div>

  <script>
    document.getElementById('customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submit-btn');
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
        errorDiv.textContent = 'Please enter a valid email';
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        errorDiv.textContent = 'Please enter a valid 10-digit phone number';
        return;
      }

      submitBtn.disabled = true;

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }

        const result = await response.json();
        if (response.ok && result.success) {
          const redirectUrl = `wheel.html?name=${encodeURIComponent(name)}`;
          window.location.href = redirectUrl;
        } else {
          throw new Error(result.error || 'Submission failed');
        }
      } catch (error) {
        errorDiv.textContent = error.message || 'An error occurred. Please try again.';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
