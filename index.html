<!DOCTYPE html>
<html>
<head>
  <title>241 Pizza - Enter to Spin!</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #FFE8D6;
      text-align: center;
      padding: 20px;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    .hero {
      background: url('images/pizza-meal.jpg') center/cover no-repeat; /* Provided pizza meal image */
      height: 250px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    }
    .hero img.logo {
      width: 150px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 1.8em;
      color: #F4A261;
      margin: 10px 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: white url('images/cheese-texture.jpg') center/cover; /* Generated cheese texture (JPG) */
      background-opacity: 0.1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px dashed #E63946;
      position: relative;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { color: #E63946; font-weight: bold; }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding-left: 40px;
    }
    input::placeholder {
      padding-left: 20px;
    }
    input[name="name"]::before,
    input[name="email"]::before,
    input[name="phone"]::before {
      content: 'üçï';
      position: absolute;
      left: 10px;
      font-size: 20px;
      line-height: 40px;
    }
    button {
      background: #E63946;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error { color: #E63946; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="hero">
    <img src="images/241-pizza-logo.png" alt="241 Pizza Logo" class="logo"> <!-- Provided logo -->
    <h1>Spin to Win Delicious Prizes! üçï</h1>
  </div>
  <div class="container">
    <h1>Enter to Spin!</h1>
    <p>Fill in your details for a chance to win!</p>
    <form id="customer-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required><br>
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <input type="tel" id="phone" name="phone" placeholder="Phone (10 digits)" required><br>
      <button type="submit" id="submit-btn">Spin!</button>
    </form>
    <div id="error" class="error"></div>
  </div>

  <script>
    document.getElementById('customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submit-btn');
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
        errorDiv.textContent = 'Please enter a valid email';
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        errorDiv.textContent = 'Please enter a valid 10-digit phone number';
        return;
      }

      submitBtn.disabled = true;

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }

        const result = await response.json();
        if (response.ok && result.success) {
          const redirectUrl = `wheel.html?name=${encodeURIComponent(name)}`;
          window.location.href = redirectUrl;
        } else {
          throw new Error(result.error || 'Submission failed');
        }
      } catch (error) {
        errorDiv.textContent = error.message || 'An error occurred. Please try again.';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
